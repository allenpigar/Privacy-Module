    body: "<p><em>Last Modified: July 21, 2021</em></p>\n<p>Kin provides this privacy policy (“Privacy Policy”) to describe the information we collect, how we use it, and when and with whom we share it. This Privacy Policy applies to information that we collect and use about you when you access or use our website located at <a href=\"/\">kin.com</a> (the “Website”) or any product or service made available through the Website (together with the Website, the “Services”), including when you call or write to us.</p>\n<p>Any reference made in this Privacy Policy to “Kin” shall be deemed to have been made to Kin Interinsurance Network, a Florida reciprocal insurance exchange; Kin Insurance, Inc., a Delaware corporation; Kin Risk Management, LLC, a Florida limited liability company; Kin Insurance Network Distributor, LLC, a Delaware limited liability company; Kin MGA, LLC, a Delaware limited liability company; and Kin Insurance Technology Hub, LLC, a Delaware limited liability company (collectively, these entities are referred to in these Terms as “Kin”, “we”, “us”, or “our”). Any defined terms used but not defined in this Privacy Policy are defined in the Terms located at <a href=\"/terms/\">kin.com/terms</a>.</p>\n<h2 id=\"1acceptanceofprivacypolicy\">1. Acceptance of Privacy Policy</h2>\n<p>By accessing the Website or using the Services, you agree to this Privacy Policy. Kin may amend this Privacy Policy from time to time, at its sole discretion. It is our policy to post any changes we make to our Privacy Policy on this page. The date of the most recent revision to the Privacy Policy is identified herein. You are responsible for periodically visiting our Website and this Privacy Policy to check for any changes.</p>\n<p>Kin’s California Privacy Policy (available at <a href=\"/privacy/ca/\">kin.com/privacy/ca</a>) applies solely to consumers accessing the Services under California law, notwithstanding anything to the contrary set forth in this Privacy Policy.</p>\n<h2 id=\"2informationcollection\">2. Information Collection</h2>\n<p>We obtain information about you through the means discussed below when we provide the Services. Please note that we need certain types of information to provide the Services to you. If you do not provide us with such information, or if you ask us to delete that information, you may no longer be able to access or use certain Services.</p>\n<h3 id=\"informationyouprovidedirectlytous\">Information you provide directly to us</h3>\n<p>We may collect information that you provide directly to us:</p>\n<ul>\n<li>When you use our Services, e.g. when you create an account on the Website;</li>\n<li>When you fill out forms or respond to requests for information;</li>\n<li>When you request a quote for insurance or other products;</li>\n<li>When you register for promotions;</li>\n<li>When you transmit user content to us;</li>\n<li>When you request customer support and/or technical assistance;</li>\n<li>When you provide information to us via email, telephone or text message; and</li>\n<li>When you otherwise communicate with us or other users through the Services.</li>\n<li>The information you provide directly to us may concern you or others and may include, but is not limited to:</li>\n<li>Identifiers and Contact Information. We may collect identifiers and other contact information from you, such as your name, email address, phone number, date of birth, address, and driver’s license.</li>\n<li>Property Information. We may collect information about your house or other property, e.g. the roof type, year built, or construction material.</li>\n<li>Financial Information. You may provide us or our service providers with financial information such as your income, credit score, insurance information, identity verification information, and/or financial account or credit card account information.</li>\n<li>You are not required to provide us with such information, but certain features of the Services may not be accessible or available, absent the provision of requested information.</li>\n</ul>\n<h3 id=\"informationfromaffiliatesandnonaffiliatedthirdparties\">Information from affiliates and non-affiliated third parties</h3>\n<p>We may obtain information about you from affiliates and non-affiliated third parties, which may include, but is not limited to:</p>\n<ul>\n<li>Consumer Reports. We may request information about your credit and claims history from a consumer reporting agency. By accessing the Services, you authorize us to request your consumer report.</li>\n<li>Property Information. We may obtain information about your house or other property from third parties, including third party vendors specializing in collecting data about property insurance risks.</li>\n</ul>\n<p>We may combine information that we collect from you through the Services with information that we obtain from such third parties and information derived from other products or services we provide.</p>\n<h3 id=\"informationwecollectautomatically\">Information we collect automatically</h3>\n<p>We may collect information that does not individually identify you, such as information about your internet connection, the equipment that you use to access our Services, and how you use our Services. We may aggregate such information into non-personal, statistical information about your use of the services, which we refer to as ‘Usage Information.’ This information allows us to optimize the Services to the internet connections and equipment that are used to visit the Website. For instance, in order to make the Services better, we may collect information on: how long you use the Services; whether you have used the Services before and on how many occasions; how frequently you use the Services; and at which point you exit the Services. We collect this information directly from you when you provide it to us and automatically as you navigate through and interact with our Services. Information collected this way includes: (a) details of your visits to our Services, including traffic data, location data, logs, other communication data, and the resources that you access and use on the Website; and (b) information about your computer and internet connection, including your IP address, operating system, and browser type. The technologies we use for automatic data collection of information from our Services may include:</p>\n<ul>\n<li>Cookies (or browser cookies): A cookie is a small file placed on the hard drive of your computer. We use session cookies to keep track of your login information. You may refuse to accept browser cookies by activating the appropriate setting on your browser. However, if you select this setting you may be unable to access certain Services. Unless you have adjusted your browser setting so that it will refuse cookies, our system will issue cookies when you use the Services.</li>\n<li>Pixel Tags / Web Beacons: Pages of our Website and our emails may contain small electronic files known as web beacons (also referred to as clear gifs, pixel tags and single-pixel gifs) that permit us, for example, to count users who have visited those pages or opened an email. We may also use these web beacons for other related Website statistics (e.g., recording the popularity of certain content and verifying system and server integrity).</li>\n<li>Device identifiers: When you use a mobile device like a tablet or phone to access our Services, we may access, collect, monitor, store on your device, and/or remotely store one or more “device identifiers.” Device identifiers are small data files or similar data structures stored on or associated with your mobile device, which uniquely identify your mobile device. A device identifier may be data stored in connection with the device hardware, data stored in connection with the device’s operating system or other software, or data sent to the device by us.</li>\n</ul>\n<h2 id=\"3informationuse\">3. Information Use</h2>\n<p>We use your information for business and commercial purposes, such as:</p>\n<ul>\n<li>To provide you with the Services, including to register you for an account and process transactions, or to process your application for insurance or other Services;</li>\n<li>To respond to your questions or inquiries, including to provide customer support and troubleshooting assistance;</li>\n<li>To communicate with you, including to send you emails or other communications about products and services that may interest you;</li>\n<li>To manage and remember your preferences and personalize the Services;</li>\n<li>To analyze and improve the Services or any other products and services we provide;</li>\n<li>To administer surveys or promotions;</li>\n<li>To verify your identity;</li>\n<li>To comply with our legal obligations or as permitted by law;</li>\n<li>To protect the safety and/or integrity of our users, employees, third parties, members of the public, and/or our Services;</li>\n<li>To prevent fraud and enforce our legal terms;</li>\n<li>To administer and troubleshoot the Services; and</li>\n<li>To show you online advertising for our products and services based on your interests on the Website or on other web sites. To display these advertisements, Kin or its third-party marketing partners may use technologies such as retargeting, cookies, cookie-less technologies, cross-device tracking, and digital audience targeting. If you wish to learn more about your choices about interest-based advertising, please visit the <a href=\"http://optout.networkadvertising.org/\">NAI</a> (<a href=\"http://optout.networkadvertising.org/\" title=\"http://optout.networkadvertising.org/\">http://optout.networkadvertising.org/</a>) or <a href=\"https://optout.aboutads.info/?c=2&lang=EN\">DAA Your Ad Choices</a> (<a href=\"https://optout.aboutads.info/\" title=\"https://optout.aboutads.info/\">https://optout.aboutads.info/</a>) sites.</li>\n</ul>\n<p>We may combine information that we collect from you through the Services with information that we obtain from affiliated and nonaffiliated third parties, and information derived from any other products or services we provide.</p>\n<p>We may aggregate and/or de-identify information collected through the Services. We may use de-identified or aggregated data for any purpose, including without limitation for research and marketing purposes and may also share such data with any third parties.</p>\n<h2 id=\"4disclosureofinformation\">4. Disclosure of Information</h2>\n<p>We may share or disclose information in the following ways:</p>\n<ul>\n<li>Your Consent: We may disclose your Personal Information to nonaffiliated third parties based on your consent to do so.</li>\n<li>Service Providers: We may disclose your Personal Information to contractors, partners, service providers, and other third parties we use to support our business, all of whom are bound by contractual obligations to keep Personal Information confidential and use it only for the purposes for which we disclose it to them.</li>\n<li>Business Transfers: In the event that Kin is involved in a merger, divestiture, restructuring, reorganization, dissolution, or other sale or transfer of some or all of our assets, whether as a going concern or as part of bankruptcy, liquidation, or similar proceeding, your Personal Information held by us may be among the assets transferred.</li>\n<li>Law and Harm: Notwithstanding anything to the contrary in this Privacy Policy, we may disclose or share your Personal Information as (we reasonably believe) is required by applicable law or regulation, including in order to comply with any court order, law, or legal process, including to respond to any government or regulatory request, or if we believe disclosure is necessary or appropriate to protect the rights, property, or safety of Kin, our customers, or others. This includes exchanging information with other companies and organizations for the purposes of fraud protection and credit risk reduction.</li>\n<li>Enforcement: We may disclose your Personal Information in order to enforce or apply our Terms and other agreements, including for billing and collection purposes.</li>\n<li>Disclosed when Collected: For any other purpose disclosed by us when you provide the information.</li>\n<li>Protection of Rights: If we believe disclosure is necessary or appropriate to protect the rights, property, or safety of Kin, our customers or others. This includes exchanging information with other companies and organizations for the purposes of fraud protection and credit risk reduction.</li>\n<li>We may disclose Usage Information and aggregated information about our users without restriction. This information cannot be used to personally identify our users.</li>\n<li>We may share information collected from you or your devices with our partners to show targeted advertising on our Website or other websites, and to measure the performance of our ads.</li>\n</ul>\n<h2 id=\"5thirdpartyserviceprovidersandlinkstothirdpartysites\">5. Third-Party Service Providers and Links to Third Party Sites</h2>\n<p>We use third-party service providers (“Service Providers”) in order to efficiently provide our Services to you. Service Providers perform tasks including, but not limited to, verifying information that you provide. Some Service Providers will collect information directly from you and provide us with relevant data. We may use this information to carry out our obligations or enforce our rights. Information collected from Service Providers is governed by their privacy policies. You should view the privacy policies of Service Providers before providing information to them. If you interact with a third-party, the third-party may have access to your Personal Information, even though we do not disclose your Personal Information for these purposes without your consent.</p>\n<p>We may provide links to other websites in a format that enables us to keep track of whether and how often these links have been followed. Once you leave the Website by linking to another site, we assume no responsibility for the information collection or privacy practices of that site and you should read applicable privacy notices before providing any information.</p>\n<h2 id=\"6choicesabouthowweuseanddiscloseyourinformation\">6. Choices about How We Use and Disclose Your Information</h2>\n<p>We strive to provide you with choices regarding the information you provide to us.</p>\n<h3 id=\"actionsyoumaytakeonyourown\">Actions you may take on your own</h3>\n<ul>\n<li>Tracking Technologies: You can set your browser to refuse all or some browser cookies, or to alert you when cookies are being sent. If you disable or refuse cookies, please note that many parts of the Website and Services may be inaccessible or will not function properly.</li>\n<li>Profile Information: You can update your profile information by accessing your account.</li>\n</ul>\n<h3 id=\"requestsyoumaymaketokintolimitsharing\">Requests you may make to Kin to limit sharing</h3>\n<p>You may limit Kin’s sharing of each of the following by making a request via telephone, email, or mail to the Contact Information listed below:</p>\n<ul>\n<li>Credit Information: You may limit Kin’s sharing of Personal Information for Kin’s affiliates’ everyday business purposes by sending a request to Kin.</li>\n<li>Marketing: You may limit Kin’s sharing of Personal Information with affiliates and nonaffiliates to market to you by sending a request to Kin.</li>\n<li>Email Communications: If you do not wish to have your email address used by Kin to promote our own services or third parties, you may opt out of receiving promotional messages by sending a request to Kin or clicking on the opt out link in any email you receive. However, if you are a Kin customer you must provide an up-to-date and accurate email address for Kin to communicate with you regarding your insurance policy or any related claims.</li>\n</ul>\n<h3 id=\"requestsrelatedtoconsumerreports\">Requests related to consumer reports</h3>\n<p>You are entitled to receive a free copy of your consumer report directly from the consumer reporting agency we utilize.</p>\n<p>To receive your report, contact:</p>\n<p>LexisNexis Consumer Center\nP.O. Box 105108\nAtlanta, GA, 30348</p>\n<p>To dispute your report, contact:</p>\n<p>LexisNexis Consumer Center\nP.O. Box 105108\nAtlanta, GA, 30348</p>\n<h2 id=\"7correctingyourinformation\">7. Correcting Your Information</h2>\n<p>You may send us an email at support@kin.com to request access to, correct, or delete any Personal Information that you have provided to us. We may not accommodate a request to change information if we believe the change would violate any law or legal requirement, the terms of your applicable insurance policy, or cause the information to be incorrect.</p>\n<h2 id=\"8datasecurity\">8. Data Security</h2>\n<p>We take commercially reasonable measures to protect against the loss, misuse, and unauthorized access or disclosure, alteration and destruction of your Personal Information by aiming to maintain appropriate physical, procedural, and electronic safeguards to protect your personal data, including:</p>\n<ul>\n<li>Restricting access to personal data to our employees or Service Providers on a “need to know” basis;</li>\n<li>Enforcing policies and procedures for our employees in their handling of personal data; and</li>\n<li>Using technologies designed to safeguard data during its transmission, such as SSL encryption for the data you provide on our Website.</li>\n</ul>\n<p>The safety and security of your information also depend on you. Where we have given you (or where you have chosen) a password for access to certain parts of our Website, you are responsible for keeping this password confidential. We ask you not to share your password with anyone.</p>\n<p>Unfortunately, the transmission of information via the internet is not completely secure. Although we do our best to protect your personal information, we cannot guarantee the security of your personal information transmitted to our Website. Any transmission of personal information is at your own risk. We are not responsible for circumvention of any privacy settings or security measures contained on the Website.</p>\n<h2 id=\"9childrenunderage18\">9. Children Under Age 18</h2>\n<p>Our Services are not intended for children under 18 years of age. No one under the age of 18 may provide any Personal Information on the Website or through the Services. We do not knowingly collect Personal Information from children under 18. If you are under 18, do not use or provide any information on the Service. If we learn we have collected or received Personal Information from a child under 18 without verification of parental consent, we will delete that information. If you believe we might have any information from or about any child under 18, please contact us at support@kin.com.</p>\n<h2 id=\"10contactinformation\">10. Contact Information</h2>\n<p>To make any requests, ask questions or comment about this Privacy Policy and our privacy practices, contact us:</p>\n<ul>\n<li>Via email at support@kin.com</li>\n<li>Via phone at <a href=\"tel:855-717-0022\">855-717-0022</a></li>\n<li>Via mail by writing to Kin Insurance, Inc., 222 Merchandise Mart Plaza, Suite 228 Chicago, IL 60654, Attn: Legal</li>\n</ul>\n<h2 id=\"11governinglawandjurisdiction\">11. Governing Law and Jurisdiction</h2>\n<p>If any provision of this Privacy Policy is deemed invalid by a court of competent jurisdiction, the invalidity of such provision shall not affect the validity of the remaining provisions of this Privacy Policy, which shall remain in full force and effect, provided, however, that in such event this Privacy Policy shall be interpreted so as to give effect, to the greatest extent consistent with, and permitted by applicable law, to the meaning and intention of the excluded provision as determined by such court of competent jurisdiction.</p>\n<p>This Privacy Policy shall be governed by the laws of the State of Illinois, without respect to its conflict of laws principles. We each agree to submit to the personal and exclusive jurisdiction of the courts located in Illinois, the State of Illinois, and waive any jurisdictional, venue, or inconvenient forum objections to such courts.</p>\n<p>California resident? View our <a href=\"/privacy/ca/\">California Privacy Policy</a>.</p>"
